<div style="background-color: rgb(58, 92, 195); padding: 10px;">
    <h3>From binding component: Interpolation</h3>
    <p>This is printed using from a property in a class: <b>{{ name }}</b> </p>

    <h2>{{ 2 + 2 }}</h2>
    <h2>{{ "Welcome " + name }}</h2>
    <h2>{{ name.length }}</h2>
    <h2>{{ name.toUpperCase() }}</h2>
    <h2>{{ greetUser() }}</h2>
    <h2>{{ siteUrl }}</h2>
</div>
